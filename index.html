    <div id="form-container">
        <form id="basic" onsubmit="formSubmit(event)">
            <div>
                <label for="color">Color</label>
                <input type="color" id="color" value="#ff0000">
            </div>

            <div>
                <label for="filled">Filled</label>
                <input type="radio" name="type" id="filled" checked>
            </div>
            <div>
                <label for="outline">Outline</label>
                <input type="radio" name="type" id="outline">
            </div>

            <div>
                <label for="angle">Rotating Angle</label>
                <input type="number" id="angle" value="0" />
            </div>

            <div>
                <label for="scaleX">Scale X</label>
                <input type="number" id="scaleX" value="1" />
            </div>

            <div>
                <label for="scaleY">Scale Y</label>
                <input type="number" id="scaleY" value="1" />
            </div>
        </form>

        <form id="rectangle" onsubmit="formSubmit(event)">
            <h4>Rectangle</h4>
            <div>
                <label for="x">X</label>
                <input type="number" id="x" value="0" />
            </div>

            <div>
                <label for="y">Y</label>
                <input type="number" id="y" value="0" />
            </div>

            <div>
                <label for="width">Width</label>
                <input type="number" id="width" value="100" />
            </div>

            <div>
                <label for="height">Height</label>
                <input type="number" id="height" value="100" />
            </div>

            <button type="submit">Create Rectangle</button>
        </form>

        <form id="circle" onsubmit="formSubmit(event)">
            <h4>Circle</h4>
            <div>
                <label for="cx">Center X</label>
                <input type="number" id="cx" value="0" />
            </div>

            <div>
                <label for="cy">Center Y</label>
                <input type="number" id="cy" value="0" />
            </div>

            <div>
                <label for="radius">Radius</label>
                <input type="number" id="radius" value="50" />
            </div>

            <button type="submit">Create Circle</button>
        </form>

        <form id="triangle" onsubmit="formSubmit(event)">
            <h4>Triangle</h4>
            <div>
                <label for="x1">X1</label>
                <input type="number" id="x1" value="0" />
            </div>

            <div>
                <label for="y1">Y1</label>
                <input type="number" id="y1" value="0" />
            </div>

            <div>
                <label for="x2">X2</label>
                <input type="number" id="x2" value="100" />
            </div>

            <div>
                <label for="y2">Y2</label>
                <input type="number" id="y2" value="0" />
            </div>

            <div>
                <label for="x3">X3</label>
                <input type="number" id="x3" value="50" />
            </div>

            <div>
                <label for="y3">Y3</label>
                <input type="number" id="y3" value="100" />
            </div>

            <button type="submit">Create Triangle</button>
        </form>
    </div>
    <!-- <script src="./app.js"></script> -->
    <script src="./canvas.js"></script>
</body>

</html>
